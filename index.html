<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Álbum de Figurinhas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .album {
    display: grid;
    grid-template-columns: repeat(8, 100px);
    gap: 10px;
    margin-bottom: 20px;
  }
  .slot {
    width: 100px;
    height: 100px;
    background: #fff;
    border: 2px dashed #aaa;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: bold;
    color: #ccc;
  }
  .figurinha {
    width: 80px;
    cursor: grab;
  }
  .figurinhas-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 850px;
  }
</style>
</head>
<body>

<h1>Meu Álbum de Figurinhas</h1>

<div class="album" id="album"></div>

<h2>Figurinhas:</h2>
<div class="figurinhas-container" id="figurinhasContainer"></div>

<script>
const totalSlots = 48; // número de espaços no álbum
const totalFigurinhas = 48; // número de figurinhas disponíveis

// Cria os slots do álbum
const album = document.getElementById('album');
for (let i = 1; i <= totalSlots; i++) {
  const slot = document.createElement('div');
  slot.className = 'slot';
  slot.dataset.slotNumber = i; // adiciona número do slot
  slot.innerText = i; // mostra o número no slot
  slot.ondrop = drop;
  slot.ondragover = allowDrop;
  album.appendChild(slot);
}

// Cria as figurinhas automaticamente
const figurinhasContainer = document.getElementById('figurinhasContainer');
for (let i = 1; i <= totalFigurinhas; i++) {
  const img = document.createElement('img');
  img.src = `${i}.png`; // imagens nomeadas 1.png, 2.png...
  img.id = `fig${i}`;
  img.className = 'figurinha';
  img.draggable = true;
  img.dataset.figNumber = i; // adiciona número da figurinha
  img.ondragstart = drag;
  figurinhasContainer.appendChild(img);
}

// Funções de arrastar e soltar
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  const figurinha = document.getElementById(data);
  const slotNumber = ev.target.dataset.slotNumber;

  if (figurinha.dataset.figNumber === slotNumber) {
    ev.target.innerHTML = "";
    ev.target.appendChild(figurinha);
  } else {
    alert(`Essa figurinha não pode ser colada aqui!`);
  }
}
</script>

</body>
</html>
