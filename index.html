<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>√Ålbum de Figurinhas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f6fa;
}

header {
  text-align: center;
  padding: 20px;
}

button {
  background: #ff6f61;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

h2 {
  margin: 20px;
}

/* ===== √ÅREA DAS FIGURINHAS ===== */
#figurinhas {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 20px;
}

.figurinha {
  width: 120px;
  text-align: center;
  cursor: grab;
}

.figurinha img {
  width: 100%;
  border-radius: 10px;
}

.numero {
  font-weight: bold;
  margin-top: 5px;
}

/* ===== √ÅLBUM ===== */
.album {
  background: url("ALBUM.png") no-repeat center;
  background-size: cover;
  width: 100%;
  max-width: 900px;
  aspect-ratio: 1 / 1;
  margin: 30px auto;
  position: relative;
}

/* ===== ESPA√áOS ===== */
.slot {
  width: 150px;
  height: 150px;
  position: absolute;
  border-radius: 6px;
}

.slot img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<header>
  <h1>√Ålbum de Figurinhas</h1>
  <button onclick="abrirPacotinho()">üéÅ Abrir Pacotinho</button>
</header>

<h2>Minhas Figurinhas</h2>
<div id="figurinhas"></div>

<h2>√Ålbum</h2>
<div class="album" id="album"></div>

<script>
/* ===== POSI√á√ïES DOS QUADRADOS (AJUSTADAS) ===== */
const posicoes = [
  [70, 90],     // cima esquerda
  [70, 250],    // cima direita
  [310, 90],    // baixo esquerda
  [310, 250]    // baixo direita
];

/* ===== CONFIGURA√á√ÉO DAS P√ÅGINAS ===== */
const paginas = [
  { fundo: "2 RAPUNZEL.png", inicio: 1 },
  { fundo: "3 RAPUNZEL.png", inicio: 5 },
  { fundo: "4 MACAC√ÉO.png", inicio: 9 },
  { fundo: "5 MACAC√ÉO.png", inicio: 13 },
  { fundo: "6 AMARELO.png", inicio: 17 },
  { fundo: "7 AMARELO.png", inicio: 21 },
  { fundo: "8 VERMELHO.png", inicio: 25 },
  { fundo: "9 VERMELHO.png", inicio: 29 },
  { fundo: "10 VINHO.png", inicio: 33 },
  { fundo: "11 VINHO.png", inicio: 37 },
  { fundo: "12 BRANCO.png", inicio: 41 },
  { fundo: "13 BRANCO.png", inicio: 45 }
];

const album = document.getElementById("album");
const areaFigurinhas = document.getElementById("figurinhas");

/* ===== CRIA O √ÅLBUM ===== */
paginas.forEach(p => {
  const pagina = document.createElement("div");
  pagina.style.background = `url(${p.fundo}) center/cover`;
  pagina.style.position = "relative";
  pagina.style.width = "100%";
  pagina.style.height = "100%";

  for (let i = 0; i < 4; i++) {
    const slot = document.createElement("div");
    slot.className = "slot";
    slot.dataset.numero = p.inicio + i;

    slot.style.top = posicoes[i][0] + "px";
    slot.style.left = posicoes[i][1] + "px";

    slot.ondragover = e => e.preventDefault();
    slot.ondrop = e => {
      e.preventDefault();
      const num = e.dataTransfer.getData("numero");
      if (num == slot.dataset.numero) {
        const img = document.createElement("img");
        img.src = `${num}.png`;
        slot.appendChild(img);
      }
    };

    pagina.appendChild(slot);
  }

  album.appendChild(pagina);
});

/* ===== ABRIR PACOTINHO ===== */
function abrirPacotinho() {
  areaFigurinhas.innerHTML = "";

  for (let i = 0; i < 5; i++) {
    const numero = Math.floor(Math.random() * 48) + 1;

    const fig = document.createElement("div");
    fig.className = "figurinha";
    fig.draggable = true;

    fig.ondragstart = e => {
      e.dataTransfer.setData("numero", numero);
    };

    fig.innerHTML = `
      <img src="${numero}.png">
      <div class="numero">Figurinha ${numero}</div>
    `;

    areaFigurinhas.appendChild(fig);
  }
}
</script>

</body>
</html>
