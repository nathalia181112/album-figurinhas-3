<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>√Ålbum de Figurinhas</title>

  <style>
    body {
      margin: 0;
      background-color: #f2f6fb;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
    }

    .pacote {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      min-height: 140px;
    }

    .pacote img {
      width: 120px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.5);
      animation: aparecer 0.5s forwards;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .colecao {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto 40px;
    }

    .colecao img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .album img {
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>√Ålbum de Figurinhas</h1>

<button onclick="abrirPacote()">üéÅ Abrir Pacotinho</button>

<div class="pacote" id="pacote"></div>

<h2>Minhas Figurinhas</h2>
<div class="colecao" id="colecao"></div>

<hr>

<div class="album">
  <img src="1 CAPA.png">
  <img src="2 RAPUNZEL.png">
  <img src="3 RAPUNZEL.png">
  <img src="4 MACAC√ÉO.png">
  <img src="5 MACAC√ÉO.png">
  <img src="6 AMARELO.png">
  <img src="7 AMARELO.png">
  <img src="8 VERMELHO.png">
  <img src="9 VERMELHO.png">
  <img src="10 VINHO.png">
  <img src="11 VINHO.png">
  <img src="12 BRANCO.png">
  <img src="13 BRANCO.png">
  <img src="14 BOT√ÉO.png">
</div>

<script>
const colecao = new Set();

function abrirPacote() {
  const area = document.getElementById("pacote");
  area.innerHTML = "";

  for (let i = 0; i < 5; i++) {
    setTimeout(() => {
      const numero = Math.floor(Math.random() * 48) + 1;

      const img = document.createElement("img");
      img.src = numero + ".png";
      area.appendChild(img);

      if (!colecao.has(numero)) {
        colecao.add(numero);
        const imgColecao = document.createElement("img");
        imgColecao.src = numero + ".png";
        document.getElementById("colecao").appendChild(imgColecao);
      }
    }, i * 300);
  }
}
</script>

</body>
</html>
