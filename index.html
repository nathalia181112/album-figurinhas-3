<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>√Ålbum de Figurinhas</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f6fb;
  text-align: center;
  margin: 0;
}

button {
  padding: 12px 24px;
  border-radius: 10px;
  border: none;
  background: #ff6f61;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin: 15px;
}

/* ===== FIGURINHAS ===== */
.fig {
  position: relative;
  display: inline-block;
  margin: 8px;
  cursor: pointer;
}

.fig img {
  width: 110px;
  border-radius: 10px;
}

.fig span {
  position: absolute;
  top: 5px;
  left: 6px;
  background: rgba(0,0,0,0.75);
  color: white;
  font-size: 14px;
  padding: 3px 7px;
  border-radius: 12px;
}

/* ===== √ÅLBUM ===== */
.pagina {
  position: relative;
  width: 600px;
  margin: 40px auto;
}

.pagina img {
  width: 100%;
}

.slot {
  position: absolute;
  width: 140px;
  height: 140px;
  cursor: pointer;
}

/* ===== RESPONSIVO ===== */
@media (max-width: 768px) {
  .fig img {
    width: 150px;
  }
  .pagina {
    width: 95%;
  }
  .slot {
    width: 120px;
    height: 120px;
  }
}
</style>
</head>

<body>

<h1>√Ålbum de Figurinhas</h1>

<button onclick="abrirPacote()">üéÅ Abrir Pacotinho</button>

<h2>Minhas Figurinhas</h2>
<div id="colecao"></div>

<hr>

<div id="album"></div>

<script>
let figurinhaSelecionada = null;
const colecao = new Set();

/* ===== ABRIR PACOTE ===== */
function abrirPacote() {
  for (let i = 0; i < 5; i++) {
    const n = Math.floor(Math.random() * 48) + 1;

    if (!colecao.has(n)) {
      colecao.add(n);

      const fig = document.createElement("div");
      fig.className = "fig";
      fig.innerHTML = `
        <span>${n}</span>
        <img src="${n}.png">
      `;

      fig.onclick = () => figurinhaSelecionada = n;
      document.getElementById("colecao").appendChild(fig);
    }
  }
}

/* ===== CRIAR P√ÅGINA ===== */
function criarPagina(imagem, inicio) {
  let html = `<div class="pagina"><img src="${imagem}">`;

  const pos = [
    [60, 80],
    [60, 300],
    [300, 80],
    [300, 300]
  ];

  for (let i = 0; i < 4; i++) {
    const num = inicio + i;
    html += `
      <div class="slot"
        style="top:${pos[i][0]}px; left:${pos[i][1]}px"
        onclick="colar(event, ${num})">
      </div>
    `;
  }

  html += `</div>`;
  return html;
}

/* ===== COLAR ===== */
function colar(e, numero) {
  if (figurinhaSelecionada === numero) {
    e.target.innerHTML = `<img src="${numero}.png" style="width:100%">`;
    figurinhaSelecionada = null;
  } else {
    alert("Essa figurinha n√£o pertence a esse espa√ßo üíú");
  }
}

/* ===== MONTAR √ÅLBUM ===== */
const album = document.getElementById("album");

album.innerHTML += criarPagina("2 RAPUNZEL.png", 1);
album.innerHTML += criarPagina("3 RAPUNZEL.png", 5);

album.innerHTML += criarPagina("4 MACAC√ÉO.png", 9);
album.innerHTML += criarPagina("5 MACAC√ÉO.png", 13);

album.innerHTML += criarPagina("6 AMARELO.png", 17);
album.innerHTML += criarPagina("7 AMARELO.png", 21);

album.innerHTML += criarPagina("8 VERMELHO.png", 25);
album.innerHTML += criarPagina("9 VERMELHO.png", 29);

album.innerHTML += criarPagina("10 VINHO.png", 33);
album.innerHTML += criarPagina("11 VINHO.png", 37);

album.innerHTML += criarPagina("12 BRANCO.png", 41);
album.innerHTML += criarPagina("13 BRANCO.png", 45);
</script>

</body>
</html>
