<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>√Ålbum de Figurinhas</title>

  <style>
    body {
      margin: 0;
      background-color: #f2f6fb;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
    }

    button:hover {
      background: #ff3b2e;
    }

    .pacote {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .pacote img {
      width: 120px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .album img {
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>√Ålbum de Figurinhas</h1>

<button onclick="abrirPacote()">üéÅ Abrir Pacotinho</button>

<div class="pacote" id="pacote"></div>

<hr>

<div class="album">
  <img src="1 CAPA.png">
  <img src="2 RAPUNZEL.png">
  <img src="3 RAPUNZEL.png">
  <img src="4 MACACAO.png">
  <img src="5 MACACAO.png">
  <img src="6 AMARELO.png">
  <img src="7 AMARELO.png">
  <img src="8 VERMELHO.png">
  <img src="9 VERMELHO.png">
  <img src="10 VINHO.png">
  <img src="11 VINHO.png">
  <img src="12 BRANCO.png">
  <img src="13 BRANCO.png">
  <img src="14 BOT√ÉO.png">
</div>

<script>
function abrirPacote() {
  const area = document.getElementById("pacote");
  area.innerHTML = "";

  for (let i = 0; i < 5; i++) {
    const numero = Math.floor(Math.random() * 48) + 1;
    const img = document.createElement("img");
    img.src = numero + ".png";
    area.appendChild(img);
  }
}
</script>

</body>
</html>
