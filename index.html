<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>√Ålbum de Figurinhas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fb;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin: 20px 0;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
      margin: 15px;
    }

    .pacote, .colecao {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }

    .pacote img, .colecao img {
      width: 80px;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .espacos {
      display: grid;
      grid-template-columns: repeat(auto-fill, 90px);
      gap: 10px;
      justify-content: center;
      margin: 30px;
    }

    .espaco {
      width: 80px;
      height: 110px;
      border: 2px dashed #aaa;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #888;
      background: white;
      cursor: pointer;
    }

    .espaco img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<h1>√Ålbum de Figurinhas</h1>

<button id="btnPacote">üéÅ Abrir Pacotinho</button>

<h2>Pacote</h2>
<div class="pacote" id="pacote"></div>

<h2>Minhas Figurinhas</h2>
<div class="colecao" id="colecao"></div>

<h2>√Ålbum</h2>
<div class="espacos" id="espacos"></div>

<script>
let figurinhaSelecionada = null;
const colecao = new Set();

window.onload = function () {

  document.getElementById("btnPacote").addEventListener("click", abrirPacote);

  criarEspacos();
};

function abrirPacote() {
  const pacote = document.getElementById("pacote");
  pacote.innerHTML = "";

  for (let i = 0; i < 5; i++) {
    const n = Math.floor(Math.random() * 48) + 1;

    const img = document.createElement("img");
    img.src = n + ".png";
    img.onclick = function () {
      selecionarFigurinha(n);
    };

    pacote.appendChild(img);

    if (!colecao.has(n)) {
      colecao.add(n);
      const imgColecao = document.createElement("img");
      imgColecao.src = n + ".png";
      imgColecao.onclick = function () {
        selecionarFigurinha(n);
      };
      document.getElementById("colecao").appendChild(imgColecao);
    }
  }
}

function selecionarFigurinha(numero) {
  figurinhaSelecionada = numero;
  alert("Figurinha " + numero + " selecionada! Agora clique no espa√ßo " + numero);
}

function criarEspacos() {
  const espacos = document.getElementById("espacos");

  for (let i = 1; i <= 48; i++) {
    const div = document.createElement("div");
    div.className = "espaco";
    div.textContent = i;

    div.onclick = function () {
      if (figurinhaSelecionada === i) {
        div.innerHTML = `<img src="${i}.png">`;
        figurinhaSelecionada = null;
      } else if (figurinhaSelecionada !== null) {
        alert("Essa figurinha n√£o pertence a este espa√ßo üòÖ");
      }
    };

    espacos.appendChild(div);
  }
}
</script>

</body>
</html>
