<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>√Ålbum de Figurinhas</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f6fb;
  text-align: center;
}

button {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  background: #ff6f61;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin: 15px;
}

.pagina {
  position: relative;
  width: 600px;
  margin: 40px auto;
}

.pagina img {
  width: 100%;
}

.slot {
  position: absolute;
  width: 140px;
  height: 140px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>√Ålbum de Figurinhas</h1>
<button onclick="abrirPacote()">üéÅ Abrir Pacotinho</button>

<h2>Minhas Figurinhas</h2>
<div id="colecao"></div>

<hr>

<div id="album"></div>

<script>
let figurinhaSelecionada = null;
const colecao = new Set();

function abrirPacote() {
  for (let i = 0; i < 5; i++) {
    const n = Math.floor(Math.random() * 48) + 1;
    if (!colecao.has(n)) {
      colecao.add(n);
      const img = document.createElement("img");
      img.src = n + ".png";
      img.style.width = "70px";
      img.onclick = () => figurinhaSelecionada = n;
      document.getElementById("colecao").appendChild(img);
    }
  }
}

function criarPagina(img, inicio) {
  let html = `<div class="pagina"><img src="${img}">`;
  let pos = [
    [60,80],[60,300],[300,80],[300,300]
  ];

  for (let i = 0; i < 4; i++) {
    let num = inicio + i;
    html += `<div class="slot" 
      style="top:${pos[i][0]}px;left:${pos[i][1]}px"
      onclick="colar(event, ${num})"></div>`;
  }

  html += `</div>`;
  return html;
}

function colar(e, n) {
  if (figurinhaSelecionada === n) {
    e.target.innerHTML = `<img src="${n}.png" style="width:100%">`;
    figurinhaSelecionada = null;
  } else {
    alert("Figurinha errada üíú");
  }
}

const album = document.getElementById("album");

album.innerHTML += criarPagina("2 RAPUNZEL.png", 1);
album.innerHTML += criarPagina("3 RAPUNZEL.png", 5);

album.innerHTML += criarPagina("4 MACAC√ÉO.png", 9);
album.innerHTML += criarPagina("5 MACAC√ÉO.png", 13);

album.innerHTML += criarPagina("6 AMARELO.png", 17);
album.innerHTML += criarPagina("7 AMARELO.png", 21);

album.innerHTML += criarPagina("8 VERMELHO.png", 25);
album.innerHTML += criarPagina("9 VERMELHO.png", 29);

album.innerHTML += criarPagina("10 VINHO.png", 33);
album.innerHTML += criarPagina("11 VINHO.png", 37);

album.innerHTML += criarPagina("12 BRANCO.png", 41);
album.innerHTML += criarPagina("13 BRANCO.png", 45);
</script>

</body>
</html>
