<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Álbum de Figurinhas</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f6fb;
  text-align: center;
  margin: 0;
}

h1 {
  margin-top: 20px;
}

button {
  padding: 12px 24px;
  border-radius: 10px;
  border: none;
  background: #ff6f61;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin: 15px;
}

/* ===== FIGURINHAS ===== */
.fig {
  position: relative;
  display: inline-block;
  margin: 8px;
  cursor: pointer;
}

.fig img {
  width: 110px;
  border-radius: 10px;
}

.fig span {
  position: absolute;
  top: 5px;
  left: 6px;
  background: rgba(0,0,0,0.75);
  color: white;
  font-size: 14px;
  padding: 3px 7px;
  border-radius: 12px;
}

/* ===== ÁLBUM ===== */
.pagina {
  position: relative;
  width: 600px;
  margin: 40px auto;
}

.pagina img {
  width: 100%;
}

.slot {
  position: absolute;
  width: 140px;
  height: 140px;
  cursor: pointer;
}

/* ===== RESPONSIVO (CELULAR) ===== */
@media (max-width: 768px) {

  .fig img {
    width: 150px;
  }

  .pagina {
    width: 95%;
  }

  .slot {
    width: 120px;
    height: 120px;
  }
}
</style>
